name: Veracode Static Code Analysis

run-name: Static Code Analysis - ${{ github.event.client_payload.repository.name }}

on:
  repository_dispatch:
    types: [java-maven-pipeline-scan, 
            java-gradle-pipeline-scan, 
            source-code-pipeline-scan, 
            dot-net-pipeline-scan, 
            go-pipeline-scan, 
            dot-net-policy-scan, 
            java-maven-policy-scan, 
            java-gradle-policy-scan, 
            source-code-policy-scan, 
            go-policy-scan]

jobs:
  register:
    uses: ./.github/workflows/veracode-check-run.yml
    with:
      check_run_name: ${{ github.workflow }}
      head_sha: ${{ github.event.client_payload.sha }}
      repositroy_owner: ${{ github.event.client_payload.repository.owner }}
      repositroy_name: ${{ github.event.client_payload.repository.name }}
      event_type: ${{ github.event.client_payload.event_type }}
      github_token: ${{ github.event.client_payload.token }}
      run_id: ${{ github.run_id }}
        
  build:
    needs: register
    uses: ./.github/workflows/veracode-build-artifact-for-scanning.yml
    with:
      repository: ${{ github.event.client_payload.repository.full_name }}
      ref: ${{ github.event.client_payload.sha }}
      token: ${{ github.event.client_payload.token }}
      event_name: ${{ github.event.action }}


  pipeline_scan:
    # needs the build step before this job will start running
    needs: build
    if: contains(github.event.action, 'pipeline')
    uses: ./.github/workflows/veracode-pipeline-scan.yml
    with:
      policy_name: ${{ github.event.client_payload.policy_name }}
      # enable_security_report: ${{ github.event.client_payload.enable_security_report }}
      # owner: ${{ github.event.client_payload.repository.owner }}
      # repo: ${{ github.event.client_payload.repository.name }}
      # sha: ${{ github.event.client_payload.sha }}
      # token: ${{ github.event.client_payload.token }}
      # ref: ${{ github.event.client_payload.ref }}
    secrets: inherit
    
  policy_scan:
    needs: build
    if: contains(github.event.action, 'policy')
    uses: ./.github/workflows/veracode-policy-scan.yml
    with:
      profile_name: ${{ github.event.client_payload.profile_name }}
      policy_name: ${{ github.event.client_payload.policy_name }}
      modules_to_scan: ${{ github.event.client_payload.modules_to_scan }}
    secrets: inherit

  results_to_security_tab:
    needs: 
      - pipeline_scan
      - policy_scan
    runs-on: ubuntu-latest
    if: ${{ github.event.client_payload.enable_security_report && always()}}
    name: Send report to Security tab
    steps:
      - name: Get scan results
        uses: actions/download-artifact@v3
        with:
          name: "Veracode Static-Scan Results"
      - name: Convert static scan output to SARIF format
        id: convert
        uses: Veracode/veracode-pipeline-scan-results-to-sarif@addWorkflowAppSupport
        with:
          pipeline-results-json: filtered_results.json
          output-results-sarif: veracode-results.sarif
          repo_owner: ${{ github.event.client_payload.repository.owner }}
          repo_name: ${{ github.event.client_payload.repository.name }}
          commitSHA: ${{ github.event.client_payload.sha }}
          ref: ${{ github.event.client_payload.ref }}
          githubToken: ${{ github.event.client_payload.token }}
